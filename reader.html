<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags (updated dynamically by JS) -->
  <title>阅读经文 | 地藏信仰</title>
  <meta name="description" content="在线阅读佛教经典，清净阅读体验，支持深色模式与字体调节。">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="地藏信仰">
  <meta property="og:locale" content="zh_CN">

  <!-- Favicon & Icons -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon.svg">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B6914">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Progress bar -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- Top bar -->
  <header class="reader-header">
    <button class="toc-toggle" id="tocToggle" aria-label="打开目录">
      <span class="hamburger-icon">&#9776;</span>
    </button>
    <a href="index.html" class="home-link" aria-label="返回首页">
      <span class="home-icon">&#127968;</span>
      <span class="site-name">经典阅读</span>
    </a>
    <h1 class="sutra-title-header" id="sutraTitleHeader">加载中...</h1>
    <div class="header-controls">
      <button class="settings-toggle" id="settingsToggle" aria-label="设置">
        <span class="settings-icon">&#9881;</span>
      </button>
      <button class="script-toggle-btn" id="scriptToggleBtn" aria-label="切换简繁体">
        <span class="script-label simplified-label">简</span>
        <span class="script-label traditional-label">繁</span>
      </button>
      <button class="theme-toggle" id="themeToggle" aria-label="切换深色/浅色模式">
        <span class="theme-icon light-icon">&#9789;</span>
        <span class="theme-icon dark-icon">&#9788;</span>
      </button>
    </div>
  </header>

  <!-- Settings panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-content">
      <h3>字体大小</h3>
      <div class="font-size-controls">
        <button class="font-size-btn" data-size="small">小</button>
        <button class="font-size-btn" data-size="medium">中</button>
        <button class="font-size-btn" data-size="large">大</button>
        <button class="font-size-btn" data-size="xlarge">特大</button>
      </div>
      <div class="pinyin-toggle">
        <label>
          <input type="checkbox" id="pinyinToggle" onchange="document.body.classList.toggle('show-pinyin', this.checked); localStorage.setItem('showPinyin', this.checked);">
          <span>显示拼音</span>
        </label>
      </div>
    </div>
  </div>

  <!-- ToC sidebar/drawer -->
  <aside class="toc-sidebar" id="tocSidebar">
    <div class="toc-header">
      <h2>目录</h2>
      <button class="toc-close" id="tocClose" aria-label="关闭目录">&times;</button>
    </div>
    <nav class="toc-nav" id="tocNav">
      <!-- ToC items will be generated by JS -->
    </nav>
  </aside>

  <!-- ToC overlay for mobile -->
  <div class="toc-overlay" id="tocOverlay"></div>

  <!-- Main content -->
  <main class="reader-main" id="readerMain">
    <article class="sutra-content" id="sutraContent">
      <!-- Sutra content will be loaded by JS -->
      <div class="loading-message">
        <p>正在加载经文...</p>
      </div>
    </article>

    <!-- Chapter navigation -->
    <nav class="chapter-nav" id="chapterNav">
      <button class="nav-btn prev-btn" id="prevChapter" disabled>
        <span>&larr;</span> 上一品
      </button>
      <button class="nav-btn next-btn" id="nextChapter" disabled>
        下一品 <span>&rarr;</span>
      </button>
    </nav>
  </main>

  <!-- Back to top button -->
  <button class="back-to-top" id="backToTop" aria-label="返回顶部">
    <span>&uarr;</span>
  </button>

  <!-- OpenCC for Simplified/Traditional conversion -->
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/cn2t.js"
          integrity="sha384-9JmxkgxoKE5gP14V/eBemUAwCKh8QSb5IFEJje/JNxxh8cn9hKsIs/q5Ho+mfVau"
          crossorigin="anonymous"></script>
  <script src="js/script-converter.js"></script>
  <!-- Pinyin library for automatic pinyin generation -->
  <script type="module">
    import { pinyin } from 'https://esm.sh/pinyin-pro@3.26.0';
    window.pinyinFn = pinyin;
    // Dispatch event to signal pinyin is ready
    window.dispatchEvent(new Event('pinyinReady'));
  </script>
  <script src="js/app.js"></script>
</body>
</html>
